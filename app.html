<head>
    <link rel="stylesheet" type="text/css" href="app.css" media="screen" />
</head>
<body>
    <header>TO-DO LIST:</header>
    <section class="list">
        <div class="todos" id="js-todos">
            <table id="js-todo-table">
                <tr id="table-header">
                    <th>No tasks yet. Add a task!</th>
                </tr>
            </table>
        </div>
    </section>
    <section class="controls">
        <br>
        <button type="button" class="add-todo" id="js-add-button">add task</button>
        <input autofocus type="text" class="add-todo" id="js-add-textbox">
    </section>
    <script src='app.js'></script>
</body>
